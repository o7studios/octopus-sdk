name: "âš™ï¸ CI & Release Workflow"
on:
  push:
  pull_request:
    types: [ opened, reopened ]

env:
  JAVA_VERSION: '23'
  JAVA_DISTRIBUTION: 'temurin'

permissions:
  contents: write

jobs:
  generate:
    name: "ðŸ§¬ Generate proto"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout Code (Full History)"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: "ðŸ“¦ Setup Buf"
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ§¬ Generate Protobuf Files"
        run: make generate-proto

      - name: Auto-commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "ðŸ¤– Generate protobufs"
          file_pattern: "sdk/**/*"

  lint:
    name: "ðŸ§¹ Lint Code"
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: "ðŸ“¥ Checkout Code"
        uses: actions/checkout@v5

      - name: "ðŸ“¦ Setup Buf"
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ§¬ Generate Protobuf Files"
        run: make generate-proto

      - name: "ðŸ”§ Setup Go"
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: "ðŸ” Run golangci-lint"
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout 3m0s

  releaser:
    name: "ðŸ Release"
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout Code (Full History)"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: "ðŸ“¦ Setup Buf"
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ§¬ Generate Protobuf Files"
        run: make generate-proto

      - name: "ðŸ”§ Setup Go (with Cache)"
        uses: actions/setup-go@v6
        with:
          cache: true
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: â˜• Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: "ðŸ”§ Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: "Prepare npm auth"
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "NPM_TOKEN secret is not set. Skipping npm publish."
            exit 1
          fi
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: "Extract version from tag"
        id: version
        run: |
          RAW_TAG="${GITHUB_REF##*/}"
          VERSION="${RAW_TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: "Prepare npm package.json for sdk/js"
        working-directory: sdk/js
        run: |
          cat > package.json <<EOF
          {
            "name": "@o7studios/octopus-sdk",
            "version": "${{ steps.version.outputs.version }}",
            "description": "Octopus JavaScript SDK",
            "type": "module",
            "main": "./gen/index.js",
            "types": "./gen/index.d.ts",
            "files": [
              "gen"
            ],
            "scripts": {
              "build": "echo 'No build step'",
              "prepublishOnly": "npm run build"
            },
            "author": "Julian Siebert <julian.siebert@o7.studio>",
            "license": "GPL-3.0",
            "repository": {
              "type": "git",
              "url": "https://github.com/o7studios/octopus-sdk.git"
            },
            "homepage": "https://o7.studio",
            "bugs": {
              "url": "https://github.com/o7studios/octopus-sdk/issues"
            },
            "publishConfig": {
              "access": "public"
            }
          }
          EOF

      - name: "Check package contents"
        working-directory: sdk/js
        run: |
          npm pack --dry-run

      - name: "ðŸš€ Publish to npm"
        working-directory: sdk/js
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public

      - name: âš¡ Setup Gradle with Cache
        uses: gradle/actions/setup-gradle@v4

      - name: "ðŸš€ Publish to Maven Central"
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: |
          RAW_TAG="${GITHUB_REF##*/}"
          VERSION="${RAW_TAG#v}"

          [[ "$VERSION" =~ ^[0-9]+(\.[0-9]+)*$ ]] || exit -1
          ./gradlew publishToCentralPortal -Pversion="$VERSION"
