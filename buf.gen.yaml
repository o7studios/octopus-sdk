version: v2

plugins:
  # Java
  - remote: buf.build/protocolbuffers/java:v25.3
    out: ./sdk/java/src/generated/java
  - remote: buf.build/grpc/java:v1.62.2
    out: ./sdk/java/src/generated/java

  # Golang
  - remote: buf.build/grpc/go:v1.5.1
    out: ./sdk/golang/gen
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/go:v1.36.5
    out: ./sdk/golang/gen
    opt:
      - paths=source_relative

  # JavaScript / TypeScript
  - remote: buf.build/bufbuild/es:v2.2.3
    out: ./sdk/js/gen
  - remote: buf.build/grpc/node:v1.13.0
    out: ./sdk/js/gen

  # OpenAPI (Swagger)
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.27.2
    out: ./sdk/openapi
    opt:
      - allow_merge=true
      - merge_file_name=octopus