version: v2

# Managed mode for google/api imports
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/o7studios/octopus-sdk/sdk/golang/gen

plugins:
  # Java
  - remote: buf.build/protocolbuffers/java:v25.3
    out: ./sdk/java/src/generated/java
  - remote: buf.build/grpc/java:v1.62.2
    out: ./sdk/java/src/generated/java

  # Golang
  - remote: buf.build/grpc/go:v1.5.1
    out: ./sdk/golang/gen
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/go:v1.36.5
    out: ./sdk/golang/gen
    opt:
      - paths=source_relative

  # JavaScript / TypeScript
  - remote: buf.build/bufbuild/es:v2.10.1
    out: ./sdk/js/gen
    opt:
      - target=ts

  # OpenAPI (Swagger)
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.27.2
    out: ./sdk/openapi
    opt:
      - allow_merge=true
      - merge_file_name=octopus
